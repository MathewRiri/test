<!DOCTYPE html>
<html>
<head>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar Styles */
    .navbar {
      background: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Cart Icon Styles */
    .cart-icon {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .cart-icon img {
      width: 25px;
      height: auto;
      margin-right: 5px;
    }

    .cart-count {
      background: red;
      color: #fff;
      font-size: 12px;
      padding: 2px 5px;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      right: -5px;
    }

    /* Products Container Styles */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* Product Styles */
    .product {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 200px;
    }

    .product h2 {
      margin: 0;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .product .buttons {
      margin-top: 10px;
    }

    .product .buttons button {
      padding: 8px 16px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .product .buttons button:hover {
      background: #555;
    }

    /* Cart Dropdown Styles */
    .cart-dropdown {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: none;
      z-index: 999;
    }

    .cart-dropdown.show {
      display: block;
    }

    .cart-dropdown h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }

    .cart-dropdown ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .cart-dropdown li {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .cart-dropdown .cart-summary {
      margin-top: 10px;
      text-align: right;
    }

    .cart-dropdown .cart-summary p {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }

    .cart-dropdown .checkout-button {
      padding: 8px 16px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .cart-dropdown .checkout-button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>My Shop</h1>
    <div class="cart-icon">
      <img src="cart-icon.png" alt="Cart Icon">
      <span id="cart-count">0</span>
    </div>
  </div>

  <div class="products">
    <!-- Product 1 -->
    <div class="product">
      <h2>Product 1</h2>
      <p>Price: KES 100</p>
      <div class="buttons">
        <button class="cart-button">Add to Cart</button>
        <button class="buy-now-button">Buy Now</button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <h2>Product 2</h2>
      <p>Price: KES 200</p>
      <div class="buttons">
        <button class="cart-button">Add to Cart</button>
        <button class="buy-now-button">Buy Now</button>
      </div>
    </div>

    <!-- Add more products here -->

  </div>

  <!-- Cart Dropdown -->
  <div class="cart-dropdown">
    <h3>Cart</h3>
    <ul class="cart-items"></ul>
    <div class="cart-summary">
      <p>Total: KES <span id="cart-total">0.00</span></p>
      <button class="checkout-button">Checkout</button>
    </div>
  </div>

  <script>
    var cart = [];
    var total = 0;

    var cartIcon = document.querySelector(".cart-icon");
    var cartCount = document.getElementById("cart-count");
    var cartDropdown = document.querySelector(".cart-dropdown");
    var cartItemsList = document.querySelector(".cart-items");
    var cartTotal = document.getElementById("cart-total");

    cartIcon.addEventListener("click", toggleCart);
    cartIcon.addEventListener("mouseover", toggleCart);

    var addToCartButtons = document.querySelectorAll(".cart-button");
    addToCartButtons.forEach(function (button, index) {
      button.addEventListener("click", function () {
        var productContainer = button.closest(".product");
        var productName = productContainer.querySelector("h2").textContent;
        var productPrice = parseFloat(productContainer.querySelector("p").textContent.split(":")[1].trim().split(" ")[1]);

        var existingProduct = cart.find(function (product) {
          return product.name === productName;
        });

        if (existingProduct) {
          existingProduct.quantity += 1;
        } else {
          var product = {
            name: productName,
            price: productPrice,
            quantity: 1
          };
          cart.push(product);
        }

        total += productPrice;
        updateCart();
      });
    });

    var buyNowButtons = document.querySelectorAll(".buy-now-button");
    buyNowButtons.forEach(function (button) {
      button.addEventListener("click", function () {
        var productContainer = button.closest(".product");
        var productName = productContainer.querySelector("h2").textContent;
        var productPrice = parseFloat(productContainer.querySelector("p").textContent.split(":")[1].trim().split(" ")[1]);

        var message = `Product: ${productName}\nPrice: KES ${productPrice}`;

        window.open(
          "https://wa.me/254758915553?text=" + encodeURIComponent(message),
          "_blank"
        );
      });
    });

    function updateCart() {
      cartItemsList.innerHTML = "";
      cartCount.textContent = cart.reduce(function (accumulator, product) {
        return accumulator + product.quantity;
      }, 0);
      cartTotal.textContent = total.toFixed(2);

      cart.forEach(function (product, index) {
        var li = document.createElement("li");
        li.textContent = `${product.name} (KES ${product.price.toFixed(2)} x ${product.quantity})`;
        cartItemsList.appendChild(li);
      });
    }

    function toggleCart() {
      cartDropdown.classList.toggle("show");
    }
  </script>
</body>
</html>
