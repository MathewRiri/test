<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>
  <style>
    /* CSS styles for the shop layout */
    .navbar {
      background-color: black;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
    }

    .cart-icon img {
      width: 30px;
      height: auto;
    }

    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .product {
      width: 200px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .product img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .product h2 {
      margin: 0;
      font-size: 16px;
    }

    .product p {
      margin: 0;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .cart-button,
    .buy-now-button {
      padding: 8px 12px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .cart-button:hover,
    .buy-now-button:hover {
      background-color: #555;
    }

    .cart-dropdown {
      position: fixed;
      top: 50px;
      right: 10px;
      background-color: white;
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 999;
    }

    .cart-dropdown.show {
      display: block;
    }

    .cart-dropdown h3 {
      margin-top: 0;
    }

    .cart-items {
      list-style-type: none;
      padding: 0;
    }

    .cart-items li {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #eee;
    }

    .cart-items img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }

    .cart-summary {
      margin-top: 10px;
    }

    .cart-summary p {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
    }

    .cart-summary button {
      padding: 8px 16px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .cart-summary button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <h1>My Shop</h1>
    </div>
    <div class="cart-icon">
      <img src="cart-icon.png" alt="Cart Icon">
      <span class="cart-count">0</span>
    </div>
  </div>

  <div class="products">
    <div class="product">
      <img src="product1.png" alt="Product 1">
      <h2>Product 1</h2>
      <p>Price: KES 100</p>
      <div class="buttons">
        <button class="cart-button">Add to Cart</button>
        <button class="buy-now-button">Buy Now</button>
      </div>
    </div>
    <div class="product">
      <img src="product2.png" alt="Product 2">
      <h2>Product 2</h2>
      <p>Price: KES 200</p>
      <div class="buttons">
        <button class="cart-button">Add to Cart</button>
        <button class="buy-now-button">Buy Now</button>
      </div>
    </div>
    <!-- Add more product containers as needed -->
  </div>

  <div class="cart-dropdown">
    <h3>Cart</h3>
    <ul class="cart-items"></ul>
    <div class="cart-summary">
      <p>Total: KES <span id="cart-total">0.00</span></p>
      <button class="checkout-button">Checkout</button>
    </div>
  </div>

  <script>
    var cart = [];
    var total = 0;

    var cartIcon = document.querySelector(".cart-icon");
    var cartCount = document.querySelector(".cart-count");
    var cartDropdown = document.querySelector(".cart-dropdown");
    var cartItemsList = document.querySelector(".cart-items");
    var cartTotal = document.getElementById("cart-total");
    var addToCartButtons = document.querySelectorAll(".cart-button");
    var buyNowButtons = document.querySelectorAll(".buy-now-button");
    var checkoutButton = document.querySelector(".checkout-button");

    cartIcon.addEventListener("click", function () {
      cartDropdown.classList.toggle("show");
    });

    addToCartButtons.forEach(function (button, index) {
      button.addEventListener("click", function () {
        var productContainer = button.closest(".product");
        var productName = productContainer.querySelector("h2").textContent;
        var productPrice = parseFloat(productContainer.querySelector("p").textContent.split(":")[1].trim());
        var productImageSrc = productContainer.querySelector("img").getAttribute("src");

        var existingProduct = cart.find(function (product) {
          return product.name === productName;
        });

        if (existingProduct) {
          existingProduct.quantity++;
        } else {
          var product = {
            name: productName,
            price: productPrice,
            quantity: 1,
            imageSrc: productImageSrc
          };
          cart.push(product);
        }

        total += productPrice;
        cartCount.textContent = cart.reduce(function (accumulator, product) {
          return accumulator + product.quantity;
        }, 0);
      });
    });

    buyNowButtons.forEach(function (button, index) {
      button.addEventListener("click", function () {
        var productContainer = button.closest(".product");
        var productName = productContainer.querySelector("h2").textContent;
        var productPrice = parseFloat(productContainer.querySelector("p").textContent.split(":")[1].trim());

        var message = "Product: " + productName + "";
        message += "Price: KES " + productPrice.toFixed(2);

        window.open("https://api.whatsapp.com/send?phone=254758915553=" + encodeURI(message));
      });
    });

    checkoutButton.addEventListener("click", function () {
      var summary = "Cart Summary:%0A";
      cart.forEach(function (product) {
        summary += "Product: " + product.name + "/n";
        summary += "Price: KES " + (product.price * product.quantity).toFixed(2) + "/n";
        summary += "Quantity: " + product.quantity + "/n";
      });

      window.open("https://api.whatsapp.com/send?phone=254758915553&text=" + encodeURI(summary));
    });
  </script>
</body>
</html>
