<!DOCTYPE html>
<html>
<head>
  <style>
    /* Styles for the cart icon */
    .cart-icon {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .cart-icon img {
      width: 25px;
      height: auto;
    }

    /* Styles for the navigation bar */
    .navbar {
      background: black;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
    }

    /* Rest of the styles */

    /* ... */

  </style>
</head>
<body>
  <div class="navbar">
    <h1>My Shop</h1>
    <div class="cart-icon">
      <img src="cart-icon.png" alt="Cart Icon">
      <span id="cart-count">0</span>
    </div>
  </div>

  <div class="products">
    <!-- Product 1 -->
    <div class="product">
      <h2>Product 1</h2>
      <p>Price: KES 100</p>
      <button class="cart-button">Add to Cart</button>
      <button class="buy-now-button">Buy Now</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <h2>Product 2</h2>
      <p>Price: KES 200</p>
      <button class="cart-button">Add to Cart</button>
      <button class="buy-now-button">Buy Now</button>
    </div>

    <!-- Add more products here -->

  </div>

  <!-- Cart Dropdown -->
  <div class="cart-dropdown">
    <h3>Cart</h3>
    <ul class="cart-items"></ul>
    <div class="cart-summary">
      <p>Total: KES <span id="cart-total">0.00</span></p>
      <button class="checkout-button">Checkout</button>
    </div>
  </div>

  <script>
    var cart = [];
    var total = 0;

    var cartIcon = document.querySelector(".cart-icon");
    var cartCount = document.getElementById("cart-count");
    var cartDropdown = document.querySelector(".cart-dropdown");
    var cartItemsList = document.querySelector(".cart-items");
    var cartTotal = document.getElementById("cart-total");

    cartIcon.addEventListener("click", toggleCart);
    cartIcon.addEventListener("mouseover", toggleCart);

    var addToCartButtons = document.querySelectorAll(".cart-button");
    addToCartButtons.forEach(function (button, index) {
      button.addEventListener("click", function () {
        var productContainer = button.closest(".product");
        var productName = productContainer.querySelector("h2").textContent;
        var productPrice = parseFloat(productContainer.querySelector("p").textContent.split(":")[1].trim().split(" ")[1]);

        var existingProduct = cart.find(function (product) {
          return product.name === productName;
        });

        if (existingProduct) {
          existingProduct.quantity += 1;
        } else {
          var product = {
            name: productName,
            price: productPrice,
            quantity: 1
          };
          cart.push(product);
        }

        total += productPrice;
        updateCart();
      });
    });

    var buyNowButtons = document.querySelectorAll(".buy-now-button");
    buyNowButtons.forEach(function (button) {
      button.addEventListener("click", function () {
        var productContainer = button.closest(".product");
        var productName = productContainer.querySelector("h2").textContent;
        var productPrice = parseFloat(productContainer.querySelector("p").textContent.split(":")[1].trim().split(" ")[1]);

        var message = `Product: ${productName}\nPrice: KES ${productPrice}`;

        window.open(
          "https://wa.me/254758915553?text=" + encodeURIComponent(message),
          "_blank"
        );
      });
    });

    function updateCart() {
      cartItemsList.innerHTML = "";
      cartCount.textContent = cart.reduce(function (accumulator, product) {
        return accumulator + product.quantity;
      }, 0);
      cartTotal.textContent = total.toFixed(2);

      cart.forEach(function (product, index) {
        var li = document.createElement("li");
        li.textContent = `${product.name} (KES ${product.price.toFixed(2)} x ${product.quantity})`;
        cartItemsList.appendChild(li);
      });
    }

    function toggleCart() {
      cartDropdown.classList.toggle("show");
    }
  </script>
</body>
</html>
