<!DOCTYPE html>
<html>
<head>
  <title>Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product {
      width: 200px;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }

    .product img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }

    .cart-button {
      background-color: #25D366;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .checkout-button {
      margin-top: 20px;
      background-color: #25D366;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart {
      margin-top: 30px;
      text-align: center;
    }

    .cart ul {
      list-style-type: none;
      padding: 0;
    }

    .cart li {
      margin-bottom: 10px;
    }

    .total {
      margin-top: 10px;
      font-weight: bold;
    }

    .quantity-selector {
      margin-top: 10px;
    }

    .quantity-selector label {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Shop</h1>

  <div class="container">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Price: $10</p>
      <div class="quantity-selector">
        <label for="quantity1">Quantity:</label>
        <select id="quantity1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button class="cart-button" onclick="addToCart('Product 1', 10, 'quantity1')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Price: $15</p>
      <div class="quantity-selector">
        <label for="quantity2">Quantity:</label>
        <select id="quantity2">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button class="cart-button" onclick="addToCart('Product 2', 15, 'quantity2')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>Price: $20</p>
      <div class="quantity-selector">
        <label for="quantity3">Quantity:</label>
        <select id="quantity3">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button class="cart-button" onclick="addToCart('Product 3', 20, 'quantity3')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="product4.jpg" alt="Product 4">
      <h2>Product 4</h2>
      <p>Price: $25</p>
      <div class="quantity-selector">
        <label for="quantity4">Quantity:</label>
        <select id="quantity4">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button class="cart-button" onclick="addToCart('Product 4', 25, 'quantity4')">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <div class="total">Total: $<span id="cart-total"></span></div>
    <button class="checkout-button" onclick="checkout()">Checkout</button>
  </div>

  <script>
    var cart = [];
    var total = 0;

    function addToCart(productName, price, quantityId) {
      var quantitySelect = document.getElementById(quantityId);
      var quantity = parseInt(quantitySelect.value);
      var productTotal = price * quantity;

      var product = {
        name: productName,
        price: price,
        quantity: quantity,
        total: productTotal
      };

      cart.push(product);
      total += productTotal;
      updateCart();
    }

    function updateCart() {
      var cartItems = document.getElementById("cart-items");
      var cartTotal = document.getElementById("cart-total");
      cartItems.innerHTML = "";

      cart.forEach(function (product) {
        var li = document.createElement("li");
        li.innerText = product.name + " - $" + product.price + " x " + product.quantity + " = $" + product.total;
        cartItems.appendChild(li);
      });

      cartTotal.innerText = total.toFixed(2);
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      var message = "Checkout Summary:<br><br>";

      cart.forEach(function (product) {
        message += "Product: " + product.name + "<br>";
        message += "Price: $" + product.price + "<br>";
        message += "Quantity: " + product.quantity + "<br>";
        message += "Total: $" + product.total + "<br><br>";
      });

      message += "Total: $" + total.toFixed(2) + "<br>";

      var whatsappLink = "https://wa.me/254758915553?text=" + encodeURIComponent(message);
      window.open(whatsappLink);

      cart = [];
      total = 0;
      updateCart();
    }
  </script>
</body>
</html>
