<!DOCTYPE html>
<html>
<head>
  <title>Buy via WhatsApp</title>
  <style>
    .buy-button {
      display: inline-block;
      background-color: #25D366;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Product Details</h1>
  <div>
    <img src="product1.jpg" alt="Product 1">
    <p>Product: Example Product 1</p>
    <p>Price: $10</p>
    <label for="quantity1">Quantity:</label>
    <input type="number" id="quantity1" min="1" value="1">
    <a href="javascript:void(0)" class="buy-button" onclick="buyViaWhatsApp('Example Product 1', 10, 1)">Buy via WhatsApp</a>
  </div>
  <div>
    <img src="product2.jpg" alt="Product 2">
    <p>Product: Example Product 2</p>
    <p>Price: $15</p>
    <label for="quantity2">Quantity:</label>
    <input type="number" id="quantity2" min="1" value="1">
    <a href="javascript:void(0)" class="buy-button" onclick="buyViaWhatsApp('Example Product 2', 15, 2)">Buy via WhatsApp</a>
  </div>
  <!-- Rest of the product sections -->

  <script>
    function buyViaWhatsApp(productName, price, productId) {
      var quantity = document.getElementById("quantity" + productId).value;
      var message = "I would like to buy " + quantity + " " + productName + "(s) for a total of $" + (price * quantity) + ". Please let me know the payment details.";

      var whatsappLink = "https://wa.me/254727105640?text=" + encodeURIComponent(message);
      window.open(whatsappLink);
    }
  </script>
</body>
</html>
