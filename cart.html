<!DOCTYPE html>
<html>
<head>
  <title>Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product {
      width: 200px;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }

    .product img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }

    .cart-button {
      background-color: #25D366;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background-color: #25D366;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }

    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      background-color: #ff3b30;
      color: #fff;
      font-size: 12px;
      border-radius: 50%;
    }

    .cart-dropdown {
      position: absolute;
      top: calc(100% + 10px);
      right: 10px;
      width: 250px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1;
    }

    .cart-icon:hover + .cart-dropdown,
    .cart-dropdown:hover {
      display: block;
    }

    .cart-items {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .cart-items li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .cart-items li .product-name {
      flex: 1;
    }

    .remove-button {
      background-color: #ff3b30;
      color: #fff;
      padding: 2px 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .checkout-button {
      margin-top: 20px;
      background-color: #25D366;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .total {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Shop</h1>

  <div class="cart-icon" onclick="toggleCart()">
    <span class="cart-count" id="cart-count">0</span>
    ðŸ›’
  </div>

  <div class="cart-dropdown" id="cart-dropdown">
    <ul class="cart-items"></ul>
    <div class="total">Total: KES <span id="cart-total"></span></div>
    <button class="checkout-button" onclick="checkout()">Checkout</button>
  </div>

  <div class="container">
    <div class="product">
      <a href="https://dummy-product-page-1.com" target="_blank">
        <img src="https://dummyimage.com/150x150/000/fff" alt="Product 1">
        <h2>Product 1</h2>
        <p>Price: KES 100</p>
      </a>
      <button class="cart-button" onclick="addToCart('Product 1', 100)">Add to Cart</button>
    </div>

    <div class="product">
      <a href="https://dummy-product-page-2.com" target="_blank">
        <img src="https://dummyimage.com/150x150/000/fff" alt="Product 2">
        <h2>Product 2</h2>
        <p>Price: KES 150</p>
      </a>
      <button class="cart-button" onclick="addToCart('Product 2', 150)">Add to Cart</button>
    </div>

    <div class="product">
      <a href="https://dummy-product-page-3.com" target="_blank">
        <img src="https://dummyimage.com/150x150/000/fff" alt="Product 3">
        <h2>Product 3</h2>
        <p>Price: KES 200</p>
      </a>
      <button class="cart-button" onclick="addToCart('Product 3', 200)">Add to Cart</button>
    </div>

    <div class="product">
      <a href="https://dummy-product-page-4.com" target="_blank">
        <img src="https://dummyimage.com/150x150/000/fff" alt="Product 4">
        <h2>Product 4</h2>
        <p>Price: KES 250</p>
      </a>
      <button class="cart-button" onclick="addToCart('Product 4', 250)">Add to Cart</button>
    </div>
  </div>

  <script>
    var cart = [];
    var total = 0;

    function addToCart(productName, price) {
      var product = {
        name: productName,
        price: price
      };

      cart.push(product);
      total += price;
      updateCart();
    }

    function updateCart() {
      var cartItemsList = document.querySelector(".cart-items");
      cartItemsList.innerHTML = "";

      cart.forEach(function (product, index) {
        var li = document.createElement("li");
        li.innerHTML = `
          <span class="product-name">${product.name}</span>
          <span>KES ${product.price}</span>
          <button class="remove-button" onclick="removeFromCart(${index})">&#128465;</button>
        `;
        cartItemsList.appendChild(li);
      });

      var cartTotal = document.getElementById("cart-total");
      cartTotal.innerText = total.toFixed(2);

      var cartCount = document.getElementById("cart-count");
      cartCount.innerText = cart.length;
    }

    function removeFromCart(index) {
      var removedProduct = cart.splice(index, 1)[0];
      total -= removedProduct.price;
      updateCart();
    }

    function toggleCart() {
      var cartDropdown = document.getElementById("cart-dropdown");
      cartDropdown.style.display = cartDropdown.style.display === "block" ? "none" : "block";
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      var message = "Checkout Summary:\n\n";

      cart.forEach(function (product) {
        message += "Product: " + product.name + "\n";
        message += "Price: KES " + product.price + "\n\n";
      });

      message += "Total: KES " + total.toFixed(2) + "\n";

      var whatsappLink = "https://wa.me/254758915553?text=" + encodeURIComponent(message);
      window.open(whatsappLink);

      cart = [];
      total = 0;
      updateCart();
    }
  </script>
</body>
</html>
