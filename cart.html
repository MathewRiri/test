<!DOCTYPE html>
<html>
<head>
  <title>Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product {
      width: 200px;
      margin: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }

    .product img {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }

    .cart-button {
      background-color: #25D366;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background-color: #25D366;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }

    .cart-items {
      position: absolute;
      top: calc(100% + 10px);
      right: 0;
      width: 250px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .cart-items.visible {
      display: block;
    }

    .cart-items ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .cart-items li {
      margin-bottom: 10px;
    }

    .checkout-button {
      margin-top: 20px;
      background-color: #25D366;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .total {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Shop</h1>

  <div class="container">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Price: KES 100</p>
      <button class="cart-button" onclick="addToCart('Product 1', 100)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Price: KES 150</p>
      <button class="cart-button" onclick="addToCart('Product 2', 150)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>Price: KES 200</p>
      <button class="cart-button" onclick="addToCart('Product 3', 200)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="product4.jpg" alt="Product 4">
      <h2>Product 4</h2>
      <p>Price: KES 250</p>
      <button class="cart-button" onclick="addToCart('Product 4', 250)">Add to Cart</button>
    </div>
  </div>

  <div class="cart-icon" onclick="toggleCart()">ðŸ›’</div>

  <div class="cart-items" id="cart-items">
    <ul></ul>
    <div class="total">Total: KES <span id="cart-total"></span></div>
    <button class="checkout-button" onclick="checkout()">Checkout</button>
  </div>

  <script>
    var cart = [];
    var total = 0;

    function addToCart(productName, price) {
      var product = {
        name: productName,
        price: price
      };

      cart.push(product);
      total += price;
      updateCart();
    }

    function updateCart() {
      var cartItems = document.getElementById("cart-items");
      var cartTotal = document.getElementById("cart-total");
      var cartItemsList = cartItems.querySelector("ul");
      cartItemsList.innerHTML = "";

      cart.forEach(function (product) {
        var li = document.createElement("li");
        li.innerText = product.name + " - KES " + product.price;
        cartItemsList.appendChild(li);
      });

      cartTotal.innerText = total.toFixed(2);
    }

    function toggleCart() {
      var cartItems = document.getElementById("cart-items");
      cartItems.classList.toggle("visible");
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      var message = "Checkout Summary:\n\n";

      cart.forEach(function (product) {
        message += "Product: " + product.name + "\n";
        message += "Price: KES " + product.price + "\n\n";
      });

      message += "Total: KES " + total.toFixed(2) + "\n";

      var whatsappLink = "https://wa.me/1234567890?text=" + encodeURIComponent(message);
      window.open(whatsappLink);

      cart = [];
      total = 0;
      updateCart();
    }
  </script>
</body>
</html>
