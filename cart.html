<!DOCTYPE html>
<html>
<head>
  <title>Kicks Kenya Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .header {
      background-color: #25d366;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .navbar {
      background-color: #f5f5f5;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar li {
      display: inline-block;
      margin-left: 10px;
    }

    .navbar li a {
      color: #333;
      text-decoration: none;
    }

    .navbar li a:hover {
      color: #25d366;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .product {
      width: 200px;
      margin: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .product h2 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .product p {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .cart-button {
      background-color: #25d366;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: none;
    }

    .product:hover .cart-button {
      display: block;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }

    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      background-color: #ff3b30;
      color: #fff;
      font-size: 12px;
      border-radius: 50%;
    }

    .cart-dropdown {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 300px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    .cart-icon:hover + .cart-dropdown,
    .cart-dropdown:hover {
      opacity: 1;
      pointer-events: auto;
    }

    .close-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      font-size: 18px;
      color: #aaa;
      cursor: pointer;
    }

    .cart-items {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .cart-items li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .cart-items img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-name {
      flex-grow: 1;
      font-weight: bold;
    }

    .total {
      margin-top: 10px;
      font-weight: bold;
      text-align: right;
    }

    .checkout-button {
      width: 100%;
      background-color: #25d366;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.3s ease;
    }

    .checkout-button:hover {
      transform: scale(1.1);
    }

    @media screen and (max-width: 768px) {
      .product {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Kicks Kenya Shop</h1>
  </div>

  <div class="navbar">
    <ul>
      <li>
        <div class="cart-icon">
          <span class="cart-count" id="cart-count">0</span>
          ðŸ›’
        </div>
      </li>
    </ul>
  </div>

  <div class="cart-dropdown" id="cart-dropdown">
    <button class="close-button">&#x2715;</button>
    <ul class="cart-items"></ul>
    <div class="total">Total: KES <span id="cart-total"></span></div>
    <button class="checkout-button">Checkout</button>
  </div>

  <div class="container">
    <div class="product">
      <a href="https://dummy-product-page-1.com" target="_blank">
        <img src="https://dummyimage.com/150x150/000/fff" alt="Product 1">
        <h2>Product 1</h2>
        <p>Price: KES 100</p>
      </a>
      <button class="cart-button">Add to Cart</button>
    </div>

    <div class="product">
      <a href="https://dummy-product-page-2.com" target="_blank">
        <img src="https://dummyimage.com/150x150/000/fff" alt="Product 2">
        <h2>Product 2</h2>
        <p>Price: KES 150</p>
      </a>
      <button class="cart-button">Add to Cart</button>
    </div>

    <div class="product">
      <a href="https://dummy-product-page-3.com" target="_blank">
        <img src="https://dummyimage.com/150x150/000/fff" alt="Product 3">
        <h2>Product 3</h2>
        <p>Price: KES 200</p>
      </a>
      <button class="cart-button">Add to Cart</button>
    </div>

    <div class="product">
      <a href="https://dummy-product-page-4.com" target="_blank">
        <img src="https://dummyimage.com/150x150/000/fff" alt="Product 4">
        <h2>Product 4</h2>
        <p>Price: KES 250</p>
      </a>
      <button class="cart-button">Add to Cart</button>
    </div>

    <!-- Add more products here -->
  </div>

  <script>
    var cart = [];
    var total = 0;

    var cartButton = document.querySelector(".cart-icon");
    var cartDropdown = document.querySelector(".cart-dropdown");
    var closeButton = document.querySelector(".close-button");
    var cartItemsList = document.querySelector(".cart-items");
    var cartTotal = document.getElementById("cart-total");
    var cartCount = document.getElementById("cart-count");
    var checkoutButton = document.querySelector(".checkout-button");

    cartButton.addEventListener("click", toggleCart);
    closeButton.addEventListener("click", toggleCart);
    checkoutButton.addEventListener("click", checkout);

    var addToCartButtons = document.querySelectorAll(".cart-button");
    addToCartButtons.forEach(function (button, index) {
      button.addEventListener("click", function () {
        var product = {
          name: "Product " + (index + 1),
          price: getRandomPrice(),
          image: "https://dummyimage.com/40x40/000/fff"
        };

        cart.push(product);
        total += product.price;
        updateCart();
      });
    });

    function updateCart() {
      cartItemsList.innerHTML = "";

      cart.forEach(function (product, index) {
        var li = document.createElement("li");
        li.innerHTML = `
          <div>
            <img src="${product.image}" alt="${product.name}">
          </div>
          <div>
            <span class="product-name">${product.name}</span>
            <span>KES ${product.price}</span>
            <button class="remove-button" onclick="removeFromCart(${index})">&#128465;</button>
          </div>
        `;
        cartItemsList.appendChild(li);
      });

      cartTotal.innerText = total.toFixed(2);
      cartCount.innerText = cart.length;
    }

    function removeFromCart(index) {
      var removedProduct = cart.splice(index, 1)[0];
      total -= removedProduct.price;
      updateCart();
    }

    function toggleCart() {
      cartDropdown.classList.toggle("open");
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      var message = "Checkout Summary:<br><br>";

      cart.forEach(function (product) {
        message += "Product: " + product.name + "<br>";
        message += "Price: KES " + product.price + "<br><br>";
      });

      message += "Total: KES " + total.toFixed(2) + "<br>";

      window.open(
        "https://wa.me/254758915553?text=" + encodeURIComponent(message),
        "_blank"
      );
    }

    function getRandomPrice() {
      return Math.floor(Math.random() * 100) + 50;
    }
  </script>
</body>
</html>
